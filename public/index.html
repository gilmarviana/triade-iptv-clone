                    'page_location': 'https://iptvbarato.site/',
                    'send_page_view': false
                  });
                };
                script.onerror = function() {
                  console.warn('Google Analytics n√£o p√¥de ser carregado');
                };
                document.head.appendChild(script);
              }
            }, 2000);
          }
          
          // Adicionar listeners para intera√ß√£o
          events.forEach(event => document.addEventListener(event, loadAnalytics, { once: true }));
          
          // Fallback: carregar ap√≥s 20 segundos apenas se o usu√°rio ainda estiver na p√°gina
          setTimeout(() => {
            if (document.visibilityState === 'visible') {
              loadAnalytics();
            }
          }, 20000);
          
          window.analyticsLoaded = true;
        }
        
        // Inicializar quando o DOM estiver pronto
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', initAnalytics);
        } else {
          initAnalytics();
        }
      })();
    </script>
